name: last_man_standing
description: "Last Man Standing - Serie A: Sopravvivi alle giornate di campionato scegliendo sempre la squadra vincente!"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.2.7
  cloud_firestore: ^5.4.7
  
  # Firebase UI
  firebase_ui_auth: ^1.16.0
  firebase_ui_oauth_google: ^1.3.23
  firebase_ui_localizations: ^1.12.0
  
  # Social Auth
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1
  sign_in_with_apple: ^6.1.2
  
  # Network & Connectivity
  connectivity_plus: ^6.0.5
  
  # Local Storage & Cache
  shared_preferences: ^2.3.2
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.2
  
  # UI Enhancements
  flutter_native_splash: ^2.4.6
  
  # Development & Testing
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^5.0.0
  
  # Launcher Icons
  flutter_launcher_icons: ^0.14.1
  
  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/icons/
    - assets/logo.png

  # Fonts - Rimuovi se non hai i file font
  # fonts:
  #   - family: SF Pro Display
  #     fonts:
  #       - asset: fonts/SFProDisplay-Regular.ttf
  #         weight: 400
  #       - asset: fonts/SFProDisplay-Medium.ttf
  #         weight: 500
  #       - asset: fonts/SFProDisplay-Semibold.ttf
  #         weight: 600
  #       - asset: fonts/SFProDisplay-Bold.ttf
  #         weight: 700
  #       - asset: fonts/SFProDisplay-Heavy.ttf
  #         weight: 800

# Native splash screen configuration
flutter_native_splash:
  color: "#B71C1C"
  image: assets/logo.png
  android: true
  ios: true
  web: false
  
  # Android 12+ specific settings
  android_12:
    color: "#B71C1C"
    image: assets/logo.png
    icon_background_color: "#B71C1C"
    
  # iOS specific settings
  ios_content_mode: center
  
  # Remove splash delay
  android_gravity: center

# Flutter Lints configuration
flutter_lints:
  rules:
    # Styling
    - prefer_const_constructors
    - prefer_const_literals_to_create_immutables
    - prefer_const_declarations
    - unnecessary_const
    - unnecessary_new
    
    # Performance
    - avoid_function_literals_in_foreach_calls
    - prefer_for_elements_to_map_fromIterable
    - prefer_collection_literals
    
    # Error Prevention
    - avoid_empty_else
    - avoid_print
    - avoid_unnecessary_containers
    - avoid_web_libraries_in_flutter
    
    # Code Quality
    - prefer_single_quotes
    - require_trailing_commas
    - sort_constructors_first
    - sort_unnamed_constructors_first

# Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#B71C1C"
    theme_color: "#B71C1C"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"